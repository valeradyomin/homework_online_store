{% extends 'catalog/base.html' %}

{% block content %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                {% if object %}
                {{ title }}
                {% else %}
                {{ title }}
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Хотите удалить товар: {{ object.name }}</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'catalog:index' %}" class="btn btn-primary">Отмена</a>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
{%endblock%}
