{% extends 'catalog/base.html' %}

{% block content %}
<div class="card mb-3" style="max-width: 100%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <p class="card-text">{{ object.content }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ object.date_create }}</small></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
